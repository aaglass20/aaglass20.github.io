<!-- Add the waffle menu toggle button -->
<div class="waffle-menu-toggle" onclick="toggleWaffleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- Include the menu using JavaScript -->
<div id="fitness-menu"></div>

<script>
    fetch('menus/fitness-menu.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('fitness-menu').innerHTML = data;

            // Highlight current page in menu and scroll to it
            const currentPage = window.location.pathname.split('/').pop();
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                    // Scroll the item into view with smooth behavior
                    setTimeout(() => {
                        item.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'center'
                        });
                    }, 100);
                }
            });
        });
</script>
