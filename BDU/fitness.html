<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDU Soccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <img src="images/bdu.png" alt="Company Logo">
    <h1>BDU U10 Practice</h1>
</header>

<!-- Add the waffle menu toggle button -->
<div class="waffle-menu-toggle" onclick="toggleWaffleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>
<div class="container">

    <div class="video-container">
        <p>Arm Form</p>
        <video controls>
            <source src="fit/arm_form.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>Lunges</p>
        <video controls>
            <source src="fit/lunges.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>Cross Leg Stretch</p>
        <video controls>
            <source src="fit/cross_leg_stretch.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>Skips</p>
        <video controls>
            <source src="fit/skips.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>One Leg Hops</p>
        <video controls>
            <source src="fit/1leg_hops.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>Two Step Toe Stretch</p>
        <video controls>
            <source src="fit/2step_toe_stretch.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>Sit Form</p>
        <video controls>
            <source src="fit/sit_form.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>Cross Leg</p>
        <video controls>
            <source src="fit/crossLeg.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>Cross Hops</p>
        <video controls>
            <source src="fit/cross_hops.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>High Knee Stretch</p>
        <video controls>
            <source src="fit/hightknewstretch.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <div class="video-container">
        <p>Ladder</p>
        <video controls>
            <source src="fit/ladder.mp4" type="video/mp4">
        </video>
        <hr>
    </div>

    <!-- Your existing scripts -->
<script src="scripts/scripts.js"></script>


</body>
</html>
