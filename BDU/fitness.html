<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3; /* Light modern background */
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #003366;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #0779e4;
        }

        header img {
            max-height: 60px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            color: #003366;
            margin-bottom: 15px;
            border-bottom: 2px solid #0779e4;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        ul li:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        b {
            color: #003366;
        }

        /* Modernize checkboxes */
        input[type="checkbox"] {
            accent-color: #003366;
            transform: scale(1.3);
            margin-right: 10px;
        }

        .highlight-banner {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #003366, #0779e4);
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .highlight-banner h2 {
            font-size: 2rem;
            margin: 0 0 10px;
        }

        .footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        .footer a {
            color: #a3d8f4;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .highlight-banner h2 {
                font-size: 1.5rem;
            }
        }


        /* Updated Waffle Menu Styles */
        .waffle-menu {
            display: none;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            width: 230px;
            padding: 20px;
            background: linear-gradient(135deg, #003366, #0779e4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #00509e;
            z-index: 1000;
        }

        .waffle-menu a {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin: 10px 0;
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        .waffle-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .waffle-menu a i {
            margin-right: 10px;
            font-size: 1.5rem;
            color: #a3d8f4;
            transition: transform 0.3s;
        }

        .waffle-menu a:hover i {
            transform: rotate(15deg);
        }

        .waffle-menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
        }

        .waffle-menu-toggle span {
            display: block;
            width: 30px;
            height: 5px;
            background-color: #fff;
            margin-bottom: 5px;
        }

        /* For smaller screens */
        @media screen and (max-width: 600px) {
            .waffle-menu {
                width: 180px;
            }

            .waffle-menu a {
                font-size: 1rem;
            }

            .waffle-menu a i {
                font-size: 1.2rem;
            }
        }

        .video-container {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the video */
        }

        video {
            width: 400px; /* Set the width of the video to 400 pixels */
            border-radius: 5px;
        }

        p {
            margin-top: 5px;
        }
    </style>
</head>

        // JavaScript function to toggle the waffle menu
