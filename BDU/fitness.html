<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BDU Soccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

        /* Your existing CSS styles */
        /* Add new styles for the waffle menu */
        .waffle-menu {
            display: none; /* Initially hide the waffle menu */
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #333;
            padding: 20px;
            z-index: 1000;
        }

        .waffle-menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .waffle-menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
        }

        .waffle-menu-toggle span {
            display: block;
            width: 30px;
            height: 5px;
            background-color: #fff;
            margin-bottom: 5px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: #003366;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            text-align: center;
        }


        header img {
            max-height: 60px; /* Adjust the size of your logo */
        }

        .video-container {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        p {
            margin-top: 5px;
        }
    </style>
</head>

    <!-- Your existing scripts -->
    <script>
        // JavaScript function to toggle the waffle menu
        function toggleWaffleMenu() {
            var waffleMenu = document.getElementById("waffleMenu");
            if (waffleMenu.style.display === "block") {
                waffleMenu.style.display = "none";
            } else {
                waffleMenu.style.display = "block";
            }
        }
