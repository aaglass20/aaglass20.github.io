<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDU Soccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <img src="../images/bdu.png" alt="Company Logo">
    <h1>Touch</h1>
</header>


<!-- Add the waffle menu toggle button -->
<div class="waffle-menu-toggle" onclick="toggleWaffleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="container">

    <div class="video-container">
        <video controls>
            <source src="../vid/first_touch_variations.mp4" type="video/mp4">
        </video>
        <p>First Touch Variations</p>
    </div>

    <div class="video-container">
        <video controls>
            <source src="../practice/two_touch_passing_game.mp4" type="video/mp4">
        </video>
        <p><b>Two Touch Passing Game </b></p>
        <ul>
            <li>Play to 5</li>
            <li>Hit a cone, loose a point</li>
            <li>Take more then two touches, loose a point</li>
            <li>Must take it outside, pass through middle</li>
        </ul>
    </div>


</div>


<!-- Your existing scripts -->
<script src="../scripts/scripts.js"></script>

</body>

</html>
