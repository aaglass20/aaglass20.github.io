<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Sheet Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<table id="resultsTable">
    <thead>
        <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTnWahRDSpQGCXAKGOPR3GR_T1De-HRjmxqlhllUGujlOYBbZvBBVdUoV6CFexXJz-pmqNmzY7yQ0RM/pub?gid=1468171266&single=true&output=csv';

async function fetchAndDisplayData() {
    const response = await fetch(csvUrl);
    const csvText = await response.text();

    const rows = csvText.trim().split("\n").map(row => row.split(","));

    const header = rows[0];
    const data = rows.slice(1);

    const headerRow = document.getElementById('headerRow');
    header.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
    });

    const tableBody = document.getElementById('tableBody');
    data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell === '#N/A' ? '' : cell;
            tr.appendChild(td);
        });
        tableBody.appendChild(tr);
    });
}

fetchAndDisplayData();
</script>

</body>
</html>
