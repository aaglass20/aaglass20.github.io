<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDU Soccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
       <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="highlight-banner">
         <img src="images/INDEPENDENCE%20BDU_SHIELD_WHITE_small.png" alt="Company Logo">
        <h1>Soccer Camps</h1>
    </div>
</header>

<!-- Add the waffle menu toggle button -->
<div class="waffle-menu-toggle" onclick="toggleWaffleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- Include the menu using JavaScript -->
<div id="programs-menu"></div>

<script>
    fetch('menus/programs-menu.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('programs-menu').innerHTML = data;

            // Highlight current page in menu and scroll to it
            const currentPage = window.location.pathname.split('/').pop();
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                    // Scroll the item into view with smooth behavior
                    setTimeout(() => {
                        item.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'center'
                        });
                    }, 100);
                }
            });
        });
</script>

<div class="container">
    <div>


        <ul>
            <li><a href="https://www.capsprograms.com/soccercamp">CAPS - ALL STAR SOCCER CAMPS</li>
            <ul>
                <li>JULY 2024 INDEPENDENCE ALL STAR SOCCER CAMP</li>
                <li>Boys and Girls Ages 8 - 13</li>
                <li>Half Day: 9:00am - 11:30am</li>
                <li>Full Day: 9:00am - 3:00pm</li>
            </ul>
        </ul>

        <ul>
            <li><a href="https://www.clevelandforcesc.com/camps">Cleveland Force Camp</li>
            <li><a href="https://www.psgacademyusacamp.com/soccer-camp-in-cleveland/">PSG Academy Camp</li>
        </ul>


    </div>
</div>


<div id="shared-footer"></div>

<script>
    // Load the shared footer
    fetch('menus/shared-footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('shared-footer').innerHTML = data;
        });
</script>

<script src="scripts/scripts.js"></script>


</body>
</html>
