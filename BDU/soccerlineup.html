<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9v9 Soccer Lineup</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>9v9 Soccer Lineup</h1>
    <div class="halves-container">
        <!-- First Half -->
        <div class="half">
            <div class="half-title">1st Half</div>
            <div class="lineup-container">
                <div class="position-card">
                    <div class="position-header">Goalkeeper (G)</div>
                    <div class="player">Audrey</div>
                </div>

                <div class="position-card">
                    <div class="position-header">LD</div>
                    <div class="player">Emma</div>
                </div>

                <div class="position-card">
                    <div class="position-header">CD</div>
                    <div class="player">Ella</div>
                </div>

                <div class="position-card">
                    <div class="position-header">RD</div>
                    <div class="player">JoJo</div>
                </div>

                <div class="position-card">
                    <div class="position-header">LM</div>
                    <div class="player">Evie</div>
                </div>

                <div class="position-card">
                    <div class="position-header">CM</div>
                    <div class="player">Claire B</div>
                </div>

                <div class="position-card">
                    <div class="position-header">RM</div>
                    <div class="player">Mara</div>
                </div>

                <div class="position-card">
                    <div class="position-header">LF</div>
                    <div class="player">Josie</div>
                </div>

                <div class="position-card">
                    <div class="position-header">RF</div>
                    <div class="player">Whitney</div>
                </div>
            </div>
        </div>

        <!-- Second Half -->
        <div class="half">
            <div class="half-title">2nd Half</div>
            <div class="lineup-container">
                <div class="position-card">
                    <div class="position-header">GK</div>
                    <div class="player">Audrey</div>
                </div>

                <div class="position-card">
                    <div class="position-header">LD</div>
                    <div class="player">Emma</div>
                </div>

                <div class="position-card">
                    <div class="position-header">CD</div>
                    <div class="player">Hannah</div>
                </div>

                <div class="position-card">
                    <div class="position-header">RD</div>
                    <div class="player">Isabelle</div>
                </div>

                <div class="position-card">
                    <div class="position-header">LM</div>
                    <div class="player">Ava</div>
                </div>

                <div class="position-card">
                    <div class="position-header">CM</div>
                    <div class="player">Claire S</div>
                </div>

                <div class="position-card">
                    <div class="position-header">RM</div>
                    <div class="player">Jordan</div>
                </div>

                <div class="position-card">
                    <div class="position-header">LF</div>
                    <div class="player">Charlie</div>
                </div>

                <div class="position-card">
                    <div class="position-header">RF</div>
                    <div class="player">Emery</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
