<script>
    function toggleWaffleMenu() {
        const menu = document.getElementById('waffleMenu');
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const toggleButtons = document.querySelectorAll(".collapsible-section .toggle-button");

        toggleButtons.forEach(button => {
            button.addEventListener("click", function () {
                const collapsibleContent = this.closest(".collapsible-section").querySelector(".collapsible-content");
                const isExpanded = this.getAttribute("aria-expanded") === "true";

                this.setAttribute("aria-expanded", !isExpanded); // Toggle ARIA attribute
                collapsibleContent.style.display = isExpanded ? "none" : "block"; // Show/hide content
            });
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const playerSelect = document.getElementById('playerName');
        const categorySelect = document.getElementById('categoryName');

        const newPlayerDiv = document.getElementById('newPlayerInput');
        const newPlayerInput = document.getElementById('newPlayer');
        const addPlayerButton = document.getElementById('addPlayer');

        playerSelect.addEventListener('change', function () {
            if (this.value === 'add_new') {
                newPlayerDiv.style.display = 'block';
                this.disabled = true;
            }
        });

        addPlayerButton.addEventListener('click', function () {
            const newPlayerName = newPlayerInput.value.trim();
            if (newPlayerName) {
                // Create new option
                const newOption = document.createElement('option');
                newOption.value = newPlayerName;
                newOption.text = newPlayerName;

                // Insert before the "Add New Player" option
                const addNewOption = playerSelect.querySelector('option[value="add_new"]');
                playerSelect.insertBefore(newOption, addNewOption);

                // Select the new player
                playerSelect.value = newPlayerName;

                // Reset the add new player form
                newPlayerInput.value = '';
                newPlayerDiv.style.display = 'none';
                playerSelect.disabled = false;
            }
        });

        // Allow pressing Enter to add player
        newPlayerInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addPlayerButton.click();
            }
        });
    });

</script>
