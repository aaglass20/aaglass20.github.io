<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDU Soccer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <img src="images/bdu.png" alt="Company Logo">
    <h1>Turns</h1>
</header>

<!-- Add the waffle menu toggle button -->
<div class="waffle-menu-toggle" onclick="toggleWaffleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>


<div class="container">
    <div class="video-container">
        <video controls>
            <source src="vid/turns1.mp4" type="video/mp4">
        </video>
        <p>5 Turns</p>
    </div>

    <div class="video-container">
        <video controls>
            <source src="vid/turns2.mp4" type="video/mp4">
        </video>
        <p>3 Turns to Master</p>
    </div>

    <div class="video-container">
        <video controls>
            <source src="vid/turn3.mp4" type="video/mp4">
        </video>
        <p>Circle Turn</p>
    </div>

    <div class="video-container">
        <video controls>
            <source src="vid/turns4.mp4" type="video/mp4">
        </video>
        <p>10 for Center Forwards</p>
    </div>

    <div class="video-container">
        <video controls>
            <source src="vid/turn_dribble.mp4" type="video/mp4">
        </video>
        <p>10 for Center Forwards</p>
    </div>
    <div class="video-container">
        <video controls>
            <source src="vid/magicturn.mp4" type="video/mp4">
        </video>
        <p>Magic Turn</p>
    </div>
    <div class="video-container">
        <video controls>
            <source src="vid/wall_move_turns.mp4" type="video/mp4">
        </video>
        <p>Magic Turn</p>
    </div>
</div>

<!-- Your existing scripts -->
<script src="scripts/scripts.js"></script>

</body>
</html>
