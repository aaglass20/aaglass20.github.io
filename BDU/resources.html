<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div class="highlight-banner">
         <img src="images/INDEPENDENCE%20BDU_SHIELD_WHITE_small.png" alt="Company Logo">

    </div>
</header>


<!-- Waffle Menu Toggle Button -->
<div class="waffle-menu-toggle" onclick="toggleWaffleMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>

<div id="planning-menu"></div>

<script>
    fetch('menus/planning-menu.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('planning-menu').innerHTML = data;

            // Highlight current page in menu and scroll to it
            const currentPage = window.location.pathname.split('/').pop();
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    item.classList.add('active');
                    // Scroll the item into view with smooth behavior
                    setTimeout(() => {
                        item.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'center'
                        });
                    }, 100);
                }
            });
        });
</script>

<div class="container">

    <a href="randomNumber.html" class="modern-link">

    </a>

</div>

<script>

            document.getElementById('shared-footer').innerHTML = data;

</script>
