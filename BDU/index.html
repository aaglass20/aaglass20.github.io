<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #003366;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            text-align: center;
        }
        header img {
            max-height: 60px; /* Adjust the size of your logo */
        }
        .video-container {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            border-radius: 5px;
        }
        p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/bdu.png" alt="Company Logo">
        <h1>BDU U10 Practice</h1>
    </header>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="practice/throughball.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Description of Video 1: This video shows...</p>
        </div>

        <div class="video-container">
            <video controls>
                <source src="path_to_your_video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Description of Video 2: This video depicts...</p>
        </div>

        <div class="video-container">
            <video controls>
                <source src="path_to_your_video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Description of Video 3: In this video, you will see...</p>
        </div>

        <div class="video-container">
            <video controls>
                <source src="path_to_your_video4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Description of Video 4: The footage captures...</p>
        </div>
    </div>
</body>
</html>
